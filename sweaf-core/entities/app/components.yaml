# Прикладной компонент SWEAF
# Расширяется и кастомизируется метамодель DocHub
entities:
  components:
    title: Компонент прикладной архитектуры
    description: Прикладные компоненты являются составными частями прикладного сервиса
    # Расширение схемы данных объектов под SWEAF
    schema:
      patternProperties:
        "^[a-zA-Z][a-zA-Z0-9_-]*(\\.[a-zA-Z][a-zA-Z0-9_-]*)*$":        
          type: object
          properties:
            description:
              title: Описание компонента
              type: string
            libraries:
              title: Библиотеки используемые в системе 
              type: array
              items:
                $ref: "#/$rels/sweaf.app.libraries.library"
            aspects:
              title: Функциональность
              type: array
              items:
                $ref: "#/$rels/aspects.aspect"
